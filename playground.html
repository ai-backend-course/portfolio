<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Playground | Jeff Ellis</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<nav>
    <div class="logo">JE</div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>

</nav>

<main>
    <section class="about">
        <h1>API Playground</h1>
        <p>Test my live AI backend services directly from your browser. All calls go to the real deployed APIs.</p>

        <label for="playground-endpoint"><strong>Select endpoint:</strong></label>
        <select id="playground-endpoint">
            <option value="rag">RAG Query (/query)</option>
            <option value="summary">Summarize Text (/summarize)</option>
            <option value="embed">Embedding (/embed)</option>
        </select>

        <label for="playground-input"><strong>Input text:</strong></label>
        <textarea id="playground-input" rows="6" placeholder="Type your question or text here..."></textarea>

        <button id="playground-run">Run Request</button>

        <h3>Response</h3>
        <pre id="playground-output">Waiting for request…</pre>
    </section>
</main>

<footer>
    <p>© 2025 Jeff Ellis – AI Backend Developer</p>
</footer>

<script>
const endpointSelect = document.getElementById('playground-endpoint');
const inputEl = document.getElementById('playground-input');
const outputEl = document.getElementById('playground-output');
const runBtn = document.getElementById('playground-run');

const ENDPOINTS = {
    rag: "https://notes-memory-core-rag.fly.dev/query",
    summary: "https://ai-summary-service.fly.dev/summary",
    embed: "https://ai-embedding-microservice.fly.dev/embed"
};

runBtn.addEventListener('click', async () => {
    const mode = endpointSelect.value;
    const text = inputEl.value.trim();

    if (!text) {
        outputEl.textContent = "Please enter some text first.";
        return;
    }

    let url = ENDPOINTS[mode];
    let body;

    if (mode === "rag") {
        body = { query: text };
    } else {
        body = { text: text };
    }

    outputEl.textContent = "Sending request...";

    try {
        const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
        });

        if (!res.ok) {
            const errText = await res.text();
            outputEl.textContent = `Error ${res.status}: ${errText}`;
            return;
        }

        const data = await res.json();
        outputEl.textContent = JSON.stringify(data, null, 2);
    } catch (err) {
        outputEl.textContent = "Request failed: " + err.message;
    }
});
</script>

</body>
</html>
